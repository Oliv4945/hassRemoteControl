[env:lolin32]
platform = espressif32
board = lolin32
framework = espidf
build_flags = -DCORE_DEBUG_LEVEL=3
upload_speed = 115200
monitor_speed = 115200
lib_deps =
  # Using a library name
  MQTT library for ESP32 (ESP-IDF)
build_flags = -I/home/oliv/.platformio/packages/framework-espidf/components/driver/include/driver/